<!DOCTYPE html>
<html>
<head>
  <title>moot</title>
  <link rel="stylesheet" href="moot.css">
</head>
<body>
<script src="application.js"></script>
<script type="text/javascript">
  var APP = new Application;
</script>
<div class="outer">
  <div class="split">
    <div class="left">
      <div class="plans">
        <h3>plans list</h3>
        <input type="text" class="item" placeholder="add plan" onchange="APP.addPlan(document, this.value); this.value='';">
      </div>
      <div class="requirements">
        <h3>requirements</h3>
        <input type="text" class="item" placeholder="add requirement" onchange="APP.addReq(document, this.value); this.value='';">
      </div>
      <div class="plan-details">
        <h3>plan details</h3>
        <input type="text" class="item" placeholder="add detail / task" onchange="APP.addTask(document, this.value); this.value='';">
      </div>
    </div>
    <div class="log">
      <h3>log</h3>
    </div>
  </div>
  <div class="nextup">
    <h3 style="display:inline">nextup</h3>
    <input type="text" class="item" placeholder="add icebox" onchange="APP.addNextup(document, this.value); this.value='';">
  </div>
</div>
</body>
</html>
